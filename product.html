<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - millo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }
        .color-option:hover {
            transform: scale(1.1);
        }
        .color-option.selected {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-8">
                    <a href="index.html">
                        <h1 class="text-3xl font-bold gradient-bg bg-clip-text text-transparent">millo</h1>
                    </a>
                    <div class="hidden md:flex space-x-6">
                        <a href="index.html" class="text-gray-700 hover:text-purple-600 transition">Home</a>
                        <a href="index.html#products" class="text-gray-700 hover:text-purple-600 transition">Products</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button onclick="toggleCart()" class="text-gray-700 hover:text-purple-600 transition">
                            <i class="fas fa-shopping-cart text-xl"></i>
                            <span id="cartCount" class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Product Detail Section -->
    <section class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="grid md:grid-cols-2 gap-8 p-8">
                <!-- Product Image -->
                <div>
                    <div class="relative h-96 bg-gray-200 rounded-lg overflow-hidden">
                        <img id="productImage" src="" alt="" class="w-full h-full object-cover">
                    </div>
                </div>

                <!-- Product Info -->
                <div>
                    <div class="mb-4">
                        <span id="productCategory" class="px-3 py-1 bg-purple-100 text-purple-600 text-sm rounded-full"></span>
                    </div>
                    <h1 id="productName" class="text-3xl font-bold text-gray-800 mb-4"></h1>
                    <p id="productDescription" class="text-gray-600 mb-6"></p>
                    
                    <div class="mb-6">
                        <div class="flex items-baseline space-x-2">
                            <span class="text-4xl font-bold text-purple-600" id="productPrice"></span>
                            <span class="text-gray-500">CAD</span>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 font-semibold mb-3">Select Color:</label>
                        <div id="colorOptions" class="flex flex-wrap gap-3">
                            <!-- Color options will be loaded here -->
                        </div>
                        <p id="selectedColorText" class="text-sm text-gray-600 mt-2"></p>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 font-semibold mb-3">Quantity:</label>
                        <div class="flex items-center space-x-4">
                            <button onclick="decreaseQuantity()" class="w-10 h-10 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input type="number" id="quantity" value="1" min="1" class="w-20 text-center border border-gray-300 rounded-lg py-2" readonly>
                            <button onclick="increaseQuantity()" class="w-10 h-10 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-6">
                        <div class="flex items-center text-gray-600">
                            <i class="fas fa-box mr-2"></i>
                            <span>In Stock: <span id="stockCount" class="font-semibold"></span></span>
                        </div>
                    </div>

                    <button onclick="addProductToCart()" class="w-full px-8 py-4 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 transition text-lg">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        Add to Cart
                    </button>

                    <div class="mt-6 p-4 bg-purple-50 rounded-lg">
                        <h3 class="font-semibold text-gray-800 mb-2">Seller Information</h3>
                        <p class="text-sm text-gray-600">This product is sold by a verified millo seller</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Shopping Cart Sidebar -->
    <div id="cartSidebar" class="fixed right-0 top-0 h-full w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">Shopping Cart</h3>
                <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="cartItems" class="space-y-4 mb-6 max-h-96 overflow-y-auto">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="border-t pt-4">
                <div class="flex justify-between mb-4">
                    <span class="font-semibold">Total:</span>
                    <span id="cartTotal" class="font-bold text-xl text-purple-600">$0.00</span>
                </div>
                <button onclick="goToCheckout()" class="w-full px-6 py-3 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 transition">
                    Checkout
                </button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/product-detail.js"></script>
</body>
</html>
