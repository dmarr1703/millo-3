<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - millo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        .dark-card {
            background-color: #1a1a1a;
            border: 1px solid #2d2d2d;
        }
        .dark-input {
            background-color: #0a0a0a;
            border: 1px solid #2d2d2d;
            color: #e0e0e0;
        }
        .dark-input:focus {
            border-color: #fbbf24;
            outline: none;
        }
        .accent-gold {
            color: #fbbf24;
        }
        .bg-accent-gold {
            background-color: #fbbf24;
        }
        .hover-accent-gold:hover {
            background-color: #f59e0b;
        }
    </style>
</head>
<body class="bg-black">
    <!-- Navigation -->
    <nav class="bg-black border-b border-gray-800 shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html">
                    <h1 class="text-3xl font-bold accent-gold">millo</h1>
                </a>
                <a href="index.html" class="text-gray-300 hover:text-yellow-400 transition">
                    <i class="fas fa-arrow-left mr-2"></i>Continue Shopping
                </a>
            </div>
        </div>
    </nav>

    <!-- Checkout Section -->
    <section class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-white mb-8">Checkout</h2>

        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Checkout Form -->
            <div class="lg:col-span-2">
                <div class="dark-card rounded-lg shadow-md p-6 mb-6">
                    <h3 class="text-xl font-semibold mb-4 text-white">Customer Information</h3>
                    <form id="checkoutForm">
                        <div class="grid md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-gray-300 mb-2">Full Name *</label>
                                <input type="text" id="customerName" required class="w-full px-4 py-2 rounded-lg dark-input">
                            </div>
                            <div>
                                <label class="block text-gray-300 mb-2">Email *</label>
                                <input type="email" id="customerEmail" required class="w-full px-4 py-2 rounded-lg dark-input">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="block text-gray-300 mb-2">Phone Number</label>
                            <input type="tel" id="customerPhone" class="w-full px-4 py-2 rounded-lg dark-input">
                        </div>

                        <h3 class="text-xl font-semibold mb-4 mt-6 text-white">Shipping Address</h3>
                        
                        <div class="mb-4">
                            <label class="block text-gray-300 mb-2">Street Address *</label>
                            <input type="text" id="address" required class="w-full px-4 py-2 rounded-lg dark-input">
                        </div>

                        <div class="grid md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-gray-300 mb-2">City *</label>
                                <input type="text" id="city" required class="w-full px-4 py-2 rounded-lg dark-input">
                            </div>
                            <div>
                                <label class="block text-gray-300 mb-2">Province *</label>
                                <select id="province" required class="w-full px-4 py-2 rounded-lg dark-input">
                                    <option value="">Select Province</option>
                                    <option value="ON">Ontario</option>
                                    <option value="QC">Quebec</option>
                                    <option value="BC">British Columbia</option>
                                    <option value="AB">Alberta</option>
                                    <option value="MB">Manitoba</option>
                                    <option value="SK">Saskatchewan</option>
                                    <option value="NS">Nova Scotia</option>
                                    <option value="NB">New Brunswick</option>
                                    <option value="NL">Newfoundland and Labrador</option>
                                    <option value="PE">Prince Edward Island</option>
                                    <option value="NT">Northwest Territories</option>
                                    <option value="YT">Yukon</option>
                                    <option value="NU">Nunavut</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="block text-gray-300 mb-2">Postal Code *</label>
                            <input type="text" id="postalCode" required placeholder="A1A 1A1" class="w-full px-4 py-2 rounded-lg dark-input">
                        </div>

                        <h3 class="text-xl font-semibold mb-4 mt-6 text-white">Payment Information</h3>
                        
                        <div class="mb-4 p-4 bg-yellow-900 bg-opacity-20 border border-yellow-700 rounded-lg">
                            <p class="text-sm text-yellow-100">
                                <i class="fas fa-lock text-yellow-400 mr-2"></i>
                                Secure payment powered by Stripe. All transactions are encrypted.
                            </p>
                        </div>

                        <!-- Stripe Card Element -->
                        <div id="card-element" class="p-4 dark-input rounded-lg mb-4"></div>
                        <div id="card-errors" class="text-red-400 text-sm mb-4"></div>

                        <button type="submit" id="submitButton" class="w-full px-6 py-4 bg-accent-gold text-black rounded-lg font-semibold hover-accent-gold transition text-lg">
                            <i class="fas fa-lock mr-2"></i>
                            Place Order - <span id="checkoutTotal">$0.00</span> CAD
                        </button>
                    </form>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="lg:col-span-1">
                <div class="dark-card rounded-lg shadow-md p-6 sticky top-24">
                    <h3 class="text-xl font-semibold mb-4 text-white">Order Summary</h3>
                    
                    <div id="orderItems" class="space-y-4 mb-6 max-h-64 overflow-y-auto">
                        <!-- Order items will be loaded here -->
                    </div>

                    <div class="border-t border-gray-800 pt-4 space-y-2">
                        <div class="flex justify-between text-gray-400">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between text-gray-400">
                            <span>Shipping:</span>
                            <span>FREE</span>
                        </div>
                        <div class="flex justify-between text-gray-400">
                            <span>Tax (13% HST):</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="border-t border-gray-800 pt-2 flex justify-between font-bold text-lg">
                            <span class="text-white">Total:</span>
                            <span class="accent-gold" id="total">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
